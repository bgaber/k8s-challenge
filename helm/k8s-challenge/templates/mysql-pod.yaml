apiVersion: v1
kind: Pod
metadata:
  name: {{ .Values.databasePod.podName }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.databasePod.appLabel }}
    tier: {{ .Values.databasePod.tierLabel }}
spec:
  containers:
  - image: {{ .Values.databasePod.image }}
    name: {{ .Values.databasePod.fullname }}
    ports:
    - containerPort: {{ .Values.databasePod.port }}
    readinessProbe:
      tcpSocket:
        port: {{ .Values.databasePod.port }}
      initialDelaySeconds: 5
      periodSeconds: 5
    livenessProbe:
      tcpSocket:
        port: {{ .Values.databasePod.port }}
      initialDelaySeconds: 10
      periodSeconds: 5
    env:
    - name: MYSQL_ROOT_PASSWORD
      valueFrom:
        secretKeyRef:
          name: mariadb-secret
          key: mysql_root_password
    - name: MYSQL_DATABASE
      valueFrom:
        configMapKeyRef:
          name: mariadb-config
          key: mysql_db
    - name: MYSQL_USER
      valueFrom:
        configMapKeyRef:
          name: mariadb-config
          key: mysql_user
    - name: MYSQL_PASSWORD
      valueFrom:
        secretKeyRef:
          name: mariadb-secret
          key: mysql_password
    volumeMounts:
      - name: mariadb-initdb
        mountPath: /docker-entrypoint-initdb.d
      - name: mariadb-pv
        mountPath: /var/lib/mysql
  volumes:
  - name: mariadb-initdb
    configMap:
      name: initdb
  - name: mariadb-pv
    persistentVolumeClaim:
      claimName: {{ .Values.storage.pvcName }}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: initdb
  namespace: {{ .Values.namespace }}
data:
  initdb.sql: |-
    USE ecomdb;
    CREATE TABLE products (id mediumint(8) unsigned NOT NULL auto_increment,Name varchar(255) default NULL,Price varchar(255) default NULL, ImageUrl varchar(255) default NULL,PRIMARY KEY (id)) AUTO_INCREMENT=1;
